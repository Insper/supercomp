        - "MPI" : teoria/MPI.md
        
    - Exercícios: 
        - "Aula 01 e 02 Otimizações basicas": Exercicios/aula01/aula01.md
        - "Aula 03 Otimizações no uso da memória": Exercicios/aula03/aula03.md
        - "Aula 04 Otimização de Estratégias e Heurísticas ": Exercicios/aula04/aula04.md
        - "Aula 05 Otimizações usando paralelismo de memória local": Exercicios/aula05/aula05.md
