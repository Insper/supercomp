site_name: SuperComputação - 2025/2
site_author: 

extra:
    materia: SuperComputação
    professor: Lícia Sales  
    semestre: 2025/2
    url_acompanhamentos: http://localhost:8081
    id_curso: 1

theme:
    name: material
    features:
        - navigation.tabs
        - content.code.copy
    palette:
        primary: blue gray
        accent: red
    font:
        text: Roboto
        code: Roboto Mono

docs_dir: material
site_dir: docs

repo_url: https://github.com/insper/supercomp
repo_name: "SuperComp"
site_url: https://insper.github.io/supercomp/


nav:
