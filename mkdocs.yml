site_name: SuperComputação - 2025/2
site_author: 

extra:
    materia: SuperComputação
    professor: Lícia Sales  
    semestre: 2025/2
    url_acompanhamentos: http://localhost:8081
    id_curso: 1

theme:
    name: material
    features:
        - navigation.tabs
        - content.code.copy
    palette:
        primary: blue gray
        accent: red
    font:
        text: Roboto
        code: Roboto Mono

docs_dir: material
site_dir: docs

repo_url: https://github.com/insper/supercomp
repo_name: "SuperComp"
site_url: https://insper.github.io/supercomp/


nav:
    - Home: index.md
    - Burocracias: sobre.md
    - Aulas:
        - "Aula 01 - Problemas de HPC": aulas/aula01/index.md
        - "Aula 02 - Sistemas de HPC": aulas/aula02/index.md
        - "Aula 03 - Otimização e Tiling": aulas/aula03/index.md
        - "Aula 04 - Heurísticas e Aleatoriedade": aulas/aula04/index.md
        #- "Aula 05 - Programação paralela em CPU": aulas/aula05/index.md
        #- "Aula 06 - Efeitos colaterais do paralelismo": aulas/aula06/index.md
        #- "Aula 07 - Programação distribuída com MPI": aulas/aula07/index.md
        #- "Aula 08 - Programação paralela e distribuída": aulas/aula08/index.md
        #- "Aula 09 - Programação paralela em GPU": aulas/aula09/index.md

    - Suporte:
        - "Aula 01" : teoria/aula01/index.md
        - "Compilar C++" : teoria/aula01/compilar-executar-C++.md
        - "Aula 02" : teoria/aula02/index.md
        - "Lista de Comandos" : teoria/comandos.md
extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML
    - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
    - js/markdown-enhancer.js
    - js/slides.js

extra_css:
    - css/printing.css
    - css/extra.css
    - css/equipe.css

markdown_extensions:
  - markdown.extensions.tables
  - tables
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: code
      check_paths: true
plugins:
    - search
    - mknotebooks
